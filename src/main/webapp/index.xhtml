<ui:composition template="_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">Hlavní stránka</ui:define>
    <ui:define name="content">
        <h:form rendered="#{!init.isInit}">
            <h1><h:commandLink action="#{init.init}" value="Init databázových dat!" /></h1>
        </h:form>
        <!-- category -->
        <ui:repeat value="#{categoryServiceImpl.allCategories}" var="cat">
            <div class="media category-block">
                <div class="type-block">
                    <span class="type" title="K seznamu témat"><i class="icon-list"></i></span>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <h:link outcome="category.xhtml?id=#{cat.id}" value="#{cat.title}" />
                        <small>Description of top-level category.</small></h4>
                    <span class="pull-right">#{cat.topicsCount} témat</span>
                </div>
            </div>
        </ui:repeat>
        <!-- end category -->
    </ui:define>
</ui:composition>
