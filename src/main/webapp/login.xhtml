<ui:composition template="_template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:sec="http://www.springframework.org/security/facelets/tags">
        
    <ui:define name="title">#{msgs['page.login']}</ui:define>
    <ui:define name="content">
        <h1>#{msgs['page.login']}</h1>
        <div class="row">
            <div class="span6">
                <sec:isAnonymous>
                <p class="lead">Přihlašte se pomocí svého uživatelského jména a hesla. <a href="#">Zapomněli jste heslo?</a></p>
                <span style="color:red;">#{sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}</span>
                    <form class="form-horizontal" action="/wpa-forum/j_spring_security_check" method="POST">
                    <div class="control-group">
                        <label class="control-label" for="j_username">#{msgs['page.register.form.username']}</label>
                        <div class="controls">
                            <input type="text" name="j_username" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="j_password">#{msgs['page.register.form.password']}</label>
                        <div class="controls">
                            <input type="password" name="j_password" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">#{msgs['page.login.form.submitBtn']}</button>
                            <button type="reset" class="btn">#{msgs['page.login.form.cancelBtn']}</button>
                        </div>
                    </div>
                </form>
                </sec:isAnonymous>
                <sec:isAuthenticated>Již jste přihlášeni!</sec:isAuthenticated>
