    <ui:define name="title">Přihlášení</ui:define>
    <ui:define name="content">
        <h1>Přihlášení</h1>
        <div class="row">
            <div class="span6">
                <c:if test="#{empty user.user}">
                <!--<sec:isAnonymous>-->
                <p class="lead">Přihlašte se pomocí svého uživatelského jména a hesla. <a href="#">Zapomněli jste heslo?</a></p>
                    <h:form class="form-horizontal" action="/wpa-forum/j_spring_security_check" method="POST">
                    <div class="control-group">
                        <label class="control-label">Email</label>
                        <div class="controls">
                            <h:inputText type="text" value="#{login.email}" placeholder="email" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Heslo</label>
                        <div class="controls">
                            <h:inputText type="password" value="#{login.password}" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <h:commandButton class="btn" action="#{login.login}" value="Přihlásit"/>
                            <button type="reset" class="btn">Reset</button>
                        </div>
                    </div>
                </h:form>
                <!--</sec:isAnonymous>-->
