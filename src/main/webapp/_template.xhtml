<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <!-- facet[name=first] - order of resources with primefaces -->
        <f:facet name="first">
            <meta charset="utf-8"/>
            
            <title><ui:insert name="title">#{msgs['application.name']}</ui:insert> - #{msgs['application.name']}</title>
            
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            
            <!-- css -->
            <h:outputStylesheet name="css/bootstrap.min.css" />
            <h:outputStylesheet name="css/bootstrap-responsive.min.css" />
            <h:outputStylesheet name="css/application.css" />
            
        </f:facet>

        <!-- messaging -->
        <p:growl widgetVar="growl" showDetail="true" />
        <p:socket onMessage="handleMessage" channel="/actions" />

        <script type="text/javascript">
            function handleMessage(data) {
                data.severity = 'info';
                PF('growl').renderMessage(data);

//                PF('growl').renderMessage({"summary":data, "detail":data, "severity":"info"})
            }
        </script>
    </h:head>
    <h:body>
        <div id="wrap">
            <!-- navigation -->
            <ui:include src="_navbar.xhtml"/>
            <div class="container">
                <!-- alerts -->
                <h:messages globalOnly="true" class="alert" showDetail="true" showSummary="true" />
                <!-- content -->
                <ui:insert name="content" />
                <div id="push"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <h3>Kontakt</h3>
                <address>
                    <strong>Michal Vlček</strong><br />
                    <a href="mailto:vlcekmi3@fel.cvut.cz">vlcekmi3@fel.cvut.cz</a><br />
                    WPA - FEL <abbr title="České vysoké učení technické">ČVUT</abbr> @ 2012
                </address>
            </div>
        </div>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <script type="text/javascript">
            $("[rel=tooltip]").tooltip();
        </script>
    </h:body>
</html>
